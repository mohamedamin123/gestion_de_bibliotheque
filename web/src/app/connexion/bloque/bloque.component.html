<section class="">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center ">
          <div class="card-body p-5 text-center">

            <div class="">

              <h2 class="fw-bold mb-2">Compte bloqué</h2>
              <div style="text-align: center;">
                <img src="images/warning.png" style="display: inline-block;">
                <p class="text--50" style="display: inline-block; margin-right: 10px; margin-left: 10px;">Ops votre
                  compte a été bloqué !</p>
                <img src="images/warning.png" style="display: inline-block;">

                <br>
              </div>

              <img class="img" src="images/user.png" alt="User photo" width="100" height="100">

              <div class="form-outline form- mb-4  mt-5">
                <h4> {{userCourant?.prenom}} {{userCourant?.nom}} </h4>
                <h4> {{userCourant?.email}}</h4>

              </div>

              <button (click)="retour()" class="btn btn-outline- btn-lg px-5 mb-4" type="submit"
                style="width: 350px; height: 50px;"><b>Retour</b></button>

              <div class="border-bottom mx-0 mt-3"></div>
              <div>
                <p class="mt-5 mb-0">Vous n'avez pas de compte ?</p>
                <a routerLink="/register" class="text--50 fw-bold">Construire un nouveau compte</a>
              </div>
              <div>
                <p class="mt-5 mb-0">Vous avez contient un compte ?</p>
                <a routerLink="/login" class="text--50 fw-bold">Connecter</a>
              </div>
            </div>
          </div>
      </div>
    </div>
</section>
